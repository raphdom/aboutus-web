<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	
		<script type="text/javascript" src="slideWindow.js"></script>
		<script type="text/javascript" src="http://www.pvneuropa.com/aboutus/ExtGWT/plugins/js/jquery-1.8.1.min.js"></script>
	    	<link rel="stylesheet" type="text/css" href="slideWindow.css" />
	    
	</head>
	<body>
		<div id="content"></div>
		 <script>
		 		function onSlideClick(item){
					$("#content").fadeOut("slow", function() {
				    	document.getElementById("content").innerHTML = item.outerHTML;
				    	$("#content").fadeIn("slow");
			    	});
				}
                window.opener.AboutUs.app.getController('music.MusicController').onPlaySlideFirst();
         </script>
	</body>
</html>
